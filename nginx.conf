# Nginx 配置文件 - 音乐平台

# 上游服务器配置
upstream music_backend {
    server 127.0.0.1:8080;
    keepalive 64;
}

# HTTP 服务器配置
server {
    listen 80;
    listen [::]:80;
    server_name 121.43.125.150;

    # 访问日志
    access_log /var/log/nginx/music-platform-access.log;
    error_log /var/log/nginx/music-platform-error.log;

    # 最大上传大小（50MB）
    client_max_body_size 50M;

    # 前端静态文件
    location / {
        root /var/www/music-platform/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Gzip 压缩
        gzip_static on;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://music_backend;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存设置
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 上传的音频文件
    location /uploads/ {
        alias /var/www/music-platform/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS 设置
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range";
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        application/x-javascript;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~ /\.(?:git|svn|env|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

